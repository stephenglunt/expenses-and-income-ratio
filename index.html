<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Expense to Income Ratio</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-3">
            <div class="row">
                <h1>Expense Ratios</h1>
                <div class="col-sm-6">
                    <label for="housing_input" class="form-label">Mortgage/Rent</label>
                    <input type="text" name="housing" id="housing_input"
                        class="form-control pr-5 currency-input expense-input">
                    <label for="utilities" class="form-label">Utilities</label>
                    <input type="text" name="utilities" id="utilities" class="form-control pr-5 currency-input expense-input">
                    <label for="food" class="form-label">Food</label>
                    <input type="text" name="food" id="food" class="form-control pr-5 currency-input expense-input">
                    <label for="health_care" class="form-label">Health Care</label>
                    <input type="text" name="health_care" id="health_care" class="form-control pr-5 currency-input expense-input">
                    <label for="transportation" class="form-label">Transportation</label>
                    <input type="text" name="transportation" id="transportation" class="form-control pr-5 currency-input expense-input">
                    <label for="other" class="form-label">Other</label>
                    <input type="text" name="other" id="other" class="form-control pr-5 currency-input expense-input">
                    <label for="total" class="form-label">Total:</label>
                    <input type="text" id="total" class="form-control pr-5" readonly>
                </div>
                <div class="col-sm-6">
                    <label for="income1" class="form-label">My income</label>
                    <input type="text" name="income1" id="income1" class="form-control pr-5 currency-input">
                    <label for="income2" class="form-label">Partner income</label>
                    <input type="text" name="income2" id="income2" class="form-control pr-5 currency-input">
                    <input type="range" class="form-range" min="0" max="10000" step="100" id="income2-range">
                    <p class="lead" id="ratio">Expense/Income ratio:</p>
                    <div>
                        <canvas id="expenseIncomeChart"></canvas>
                    </div>
                </div>

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script type="module" src="./javascript/script.js"></script>
    </body>
</html>
